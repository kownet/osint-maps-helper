<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    
    <title>OSINT - Map Helper</title>

  </head>
  <body>

  <div class="panel panel-success" id="info">
    <div class="panel-heading">
      <h3 class="panel-title">Bounding Box Coordinates</h3>
    </div>
    <table class="table table-hover bigger">
      <thead>
        <tr>
          <th>Name</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>SouthWest</td>
          <td><span id="sw_direction"></span></td>
        </tr>
        <tr>
          <td>NorthEast</td>
          <td><span id="ne_direction"></td>
        </tr>
        <tr>
          <td>Min Latitude</td>
          <td><span id="min_lat_direction"></td>
        </tr>
        <tr>
          <td>Max Latitude</td>
          <td><span id="max_lat_direction"></td>
        </tr>
        <tr>
          <td>Min Longitude</td>
          <td><span id="min_long_direction"></td>
        </tr>
        <tr>
          <td>Max Longitude</td>
          <td><span id="max_long_direction"></td>
        </tr>
      </tbody>
    </table>
  </div>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="http://kownet.info">kownet.info</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

        <ul class="nav navbar-nav">
          <li><a href="http://blog.kownet.info">Blog</a></li>
          <li><a href="#">Help</a></li>
        </ul>
        
        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search" id="pac-input">
          </div>
        </form>

        <button type="button" class="btn btn-danger navbar-btn" id="delete-button">Delete Box</button>
        
      </div><!-- /.navbar-collapse -->

    </div><!-- /.container-fluid -->
  </nav>

    <div id="map"></div>
    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- Map Plugin -->
    <script src="js/map.js"></script>

    <!-- Google Map Engine -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhTvDHnrgc5JsqoUXgbrJluTlxuv0Z6FY&libraries=places,drawing&callback=initMap"
         async defer></script>
  </body>
</html>
